<html lang="en" >
   <head>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script language="javascript">
         angular
            .module('firstApplication', ['ngMaterial'])
            .controller('cardController', cardController);

         function cardController ($scope) {            
         }  
      </script>  
      <style>
      	.gridListdemoBasicUsage md-grid-list {
  margin: 4px;
}

.gridListdemoBasicUsage .gray {
  background: #f5f5f5;
}

.gridListdemoBasicUsage md-grid-tile {
  transition: all 400ms ease-out 50ms;
}
.gridListdemoBasicUsage md-row-height{
	height:50px;

}

      </style>    
   </head>
   <body ng-app="EnoticeBoardWebApp" class="gridListdemoBasicUsage">  





  <div class='md-padding' layout="row" flex>
    <div flex layout="row" flex>
      <div class="parent" layout="row" width="50px" ng-repeat="user in articles" flex>
        <md-card>

          <img src="{{user.images}}" class="md-media-sm" alt="user avatar">
          <md-card-content>
            <h2>{{user.title}}</h2>
            <p>{{user.Desc}}}</p>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button>Like</md-button>
            <md-button>comment</md-button>
          </div>
        </md-card>
      </div>
    </div>
  </div>


	 

   </body>
</html>
