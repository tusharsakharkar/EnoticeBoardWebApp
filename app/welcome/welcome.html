<!DOCTYPE html>
<html>
<head>
	<title>WebApp Home Page</title>
</head>
<body ng-controller="WelcomeCtrl">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">WebApp</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#/welcome">Home</a></li>
			<li><a href="#/addPost">Add Post</a></li>
			<li ng-click="logout()"><a href="#">Logout</a></li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Welcome Home {{username}} !</h3>
		</div>
	</div>
</div>

<div class="container">


<div layout="row" layout-margin >
  <md-card  ng-repeat="data in articles">
   <md-card>
   <img src="{{data.images}}" class="md-card-image" alt="image caption"/>
    <md-card-content >
     <h2>{{data.title}}</h2>
     <p>{{data.Desc}}</p>
    </md-card-content>
       </md-card >
  </md-card>
</div>

			</div>
</div>



</body>
</html>
